<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Vue Introduction</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1 id="title">Vue Events</h1>
      </header>
      <section id="event-binding">
        <h2>Events In Action</h2>
        <hr />
        <div>
          <!-- <button v-on:click="counter--">Decrement</button>
          <button v-on:click="counter++">Increment</button> -->
          <button v-on:click="decrement">Decrement</button>
          <button v-on:click="increment">Increment</button>
        </div>
        <p v-once>Starting Counter Value: {{counter}}</p>
        <p>Result: {{counter}}</p>
        <div>
          <button v-on:click="decrementByNum(5)">Decrement by 5</button>
          <button v-on:click="incrementByNum(10)">Increment by 10</button>
        </div>
        <p>Result w.r.t Num: {{counterByNum}}</p>

        <input type="text" v-on:input="setName" placeholder="setName" />
        <p>Typed Text: {{name}}</p>
        <input
          type="text"
          v-on:input="setNameAgain($event,'Sahoo')"
          v-on:keyup.enter="setConfirmedNameWithParamAgain"
          placeholder="setName with prams"
        />
        <p>Typed Text with Params: {{nameWithParam}}</p>
        <p>Typed Text: {{confirmedNameWithParam}}</p>

        <form v-on:submit.prevent="handleSubmit">
          <input type="text" placeholder="Form Input" />
          <button>Submit</button>
        </form>
      </section>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
