<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Vue Styling</title>
</head>

<body>
    <div id="root">
        <header>
            <h1 id="title">Vue Styling</h1>
        </header>
        <section id="styling">
           <div :class="boxAClicked ? 'demo active' : 'demo'" @click="isBoxClicked('A')">Box A</div>
           <div :class="{demo: true, active: boxBClicked}" @click="isBoxClicked('B')">Box B</div>
           <div class="demo" :class="{active: boxCClicked}" @click="isBoxClicked('C')">Box C</div>
           <div class="demo" :class="boxDClasses" @click="isBoxClicked('D')">Box D</div>
           <div :class="['demo', {active: boxEClicked}]" @click="isBoxClicked('E')">Box E</div>
        </section>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
