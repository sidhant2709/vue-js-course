<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Vue: Monster Slayer</title>
</head>

<body>
  <div id="root">
    <header>
      <h1 id="title">Monster Slayer</h1>
    </header>
    <section>
      <div class="left-content">
        <div class="health__section">
          <div class="health__bar">
            <h2>Monster Health</h2>
            <div class="health__bar-progress"></div>
          </div>
          <div class="health__bar">
            <h2>Your Health</h2>
            <div class="health__bar-progress"></div>
          </div>
        </div>
        <div class="button__section">
          <button class="btn">Attack</button>
          <button class="btn">Special Attack</button>
          <button class="btn">Heal</button>
          <button class="btn">Surrender</button>
        </div>
      </div>
      <div class="right-content">
        <div class="battle__details">
          <h2>Battle Section</h2>

        </div>
      </div>
    </section>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</body>

</html>
